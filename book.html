<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Now - Golf Resort</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        transition: background-color 0.3s, color 0.3s;
    }

    .navigationbar {
        height: 50px;
        background: linear-gradient(135deg, #2b5d34, #1d3d24);
    }

    .navigationbar ul {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        padding: 0;
        margin: 0;
        list-style: none;
        height: 100%;
        align-items: center;
    }

    .navigationbar li {
        padding-left: 20px;
    }

    .navigationbar a {
        color: #FFFCFC;
        text-decoration: none;
        font-weight: bold;
    }

    section {
        padding: 20px;
    }

    h1 {
        color: inherit;
        text-align: center;
    }

    form {
        background: white;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form label {
        display: block;
        font-size: 16px;
        color: inherit;
        margin-bottom: 8px;
    }

    form input, form select, form textarea, form button {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        background-color: white;
        color: #333;
    }

    form button {
        background: #28a745;
        color: white;
        border: none;
        font-size: 18px;
        cursor: pointer;
    }

    form button:hover {
        background: #218838;
    }

    .error-message {
        color: #ff4444;
        font-size: 14px;
        margin-bottom: 10px;
        display: none;
    }

    .success-message {
        color: #28a745;
        font-size: 16px;
        text-align: center;
        margin: 20px 0;
        display: none;
    }

    footer {
        text-align: center;
        padding: 10px;
        background: #333;
        color: #fff;
    }

    .theme-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border-radius: 50px;
        cursor: pointer;
        border: none;
        font-size: 16px;
    }

    .theme-toggle:hover {
        background-color: #218838;
    }

    /* Dark theme styles */
    .dark-theme {
        background-color: #121212;
        color: #ffffff;
    }

    .dark-theme .navigationbar {
        background: linear-gradient(135deg, #1d3d24, #2b5d34);
    }

    .dark-theme form {
        background: #1e1e1e;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .dark-theme form input, 
    .dark-theme form select, 
    .dark-theme form textarea {
        background: #2d2d2d;
        color: #ffffff;
        border-color: #404040;
    }

    .dark-theme form input::placeholder, 
    .dark-theme form textarea::placeholder {
        color: #aaaaaa;
    }

    .dark-theme form select option {
        background: #2d2d2d;
        color: #ffffff;
    }

    .dark-theme .error-message {
        color: #ff6b6b;
    }

    .dark-theme .success-message {
        color: #4ade80;
    }

    .dark-theme footer {
        background: #1a1a1a;
    }
</style>
</head>
<body>
    <div class="navigationbar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="settings.html">SETTINGS</a></li>
        </ul>
    </div>

    <section id="booking">
        <h1>Book Your Golf Experience</h1>
        <form id="bookingForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="package">Select a Package</label>
            <select id="package" name="package">
                <option value="">--Select a Package--</option>
                <option value="five-rounds">Five Rounds Package</option>
                <option value="triple-tee">Triple Tee Package</option>
                <option value="getaway-break">Getaway Break Package</option>
            </select>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date">

            <label for="notes">Additional Requests or Notes</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Let us know if you have any special requests"></textarea>

            <p class="error-message" id="errorMessage">Please fill out all required fields.</p>
            <button type="button" onclick="validateForm()">Submit Booking</button>
        </form>
        <div class="success-message" id="successMessage">
            Thank you! Your booking has been completed successfully.
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Hole Golf Resort. All rights reserved.</p>
    </footer>

    <button class="theme-toggle" onclick="toggleTheme()">Change Theme</button>

    <script>
        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const packageSelected = document.getElementById("package").value;
            const date = document.getElementById("date").value;

            const errorMessage = document.getElementById("errorMessage");
            const successMessage = document.getElementById("successMessage");

            errorMessage.style.display = "none";
            successMessage.style.display = "none";

            if (!name || !email || !phone || !packageSelected || !date) {
                errorMessage.style.display = "block";
                return;
            }

            successMessage.style.display = "block";
            document.getElementById("bookingForm").reset();
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
        }
    </script>
</body>
</html>

<script>
    const body = document.body;
    let scale = 1;
    const scaleFactor = 0.1; // Adjust for sensitivity

    body.addEventListener('wheel', (event) => {
      if (event.ctrlKey) {
        event.preventDefault(); // Prevent default scrolling only if Ctrl is pressed

        if (event.deltaY < 0) {
          scale += scaleFactor;
        } else {
          scale -= scaleFactor;
        }
        // Limit scale to a reasonable range
        scale = Math.min(Math.max(0.5, scale), 2);
        body.style.transform = `scale(${scale})`;
      }
    });

    // Reset zoom when Ctrl + 0 is pressed
    document.addEventListener('keydown', (event) => {
      if (event.ctrlKey && event.key === '0') {
        scale = 1;
        body.style.transform = 'scale(1)';
      }
    });

    // For touchpad pinch zooming (experimental, may require browser support)
    // ... (touchpad code remains the same) ... 
  </script>
</body>

</html>
