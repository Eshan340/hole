<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us - Hole Golf Resort</title>
<style>
    :root {
        --background-color: #f5f5f5;
        --text-color: #333333;
        --nav-bg: linear-gradient(135deg, #2b5d34, #1d3d24);
        --header-background: #2b5d34;
        --card-background: #ffffff;
        --input-background: #ffffff;
        --input-text: #333333;
        --label-color: #2b5d34;
        --button-background: #2b5d34;
        --button-hover: #1d3d24;
        --footer-background: #333;
        --footer-text: #ffffff;
    }

    [data-theme="dark"] {
        --background-color: #1a1a1a;
        --text-color: #ffffff;
        --card-background: #262525;
        --input-background: #333333;
        --input-text: #ffffff;
        --label-color: #ffffff;
        --footer-background: #333;
        --footer-text: #ffffff;
    }

    body {
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        transition: background-color 0.3s, color 0.3s;
    }

    .navigationbar {
        height: 50px;
        background: var(--nav-bg);
    }

    .navigationbar ul {
        display: flex;
        justify-content: space-around;
        padding: 0;
        margin: 0;
        list-style: none;
        height: 100%;
        align-items: center;
    }

    .navigationbar li {
        padding-left: 20px;
    }

    .navigationbar a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
    }

    .header {
        background: var(--nav-bg);
        color: #ffffff;
        text-align: center;
        padding: 50px 20px;
    }

    .header h1 {
        margin: 0;
        font-size: 28px;
    }

    .contact-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 30px auto;
        padding: 30px;
        background-color: var(--card-background);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        max-width: 800px;
        transition: background-color 0.3s;
    }

    .contact-container h2 {
        color: var(--text-color);
        margin-bottom: 30px;
    }

    .contact-form {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 600px;
    }

    .contact-form label {
        font-size: 16px;
        margin-bottom: 8px;
        color: var(--label-color);
        font-weight: 500;
    }

    .contact-form input,
    .contact-form textarea {
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 14px;
        width: 100%;
        background-color: var(--input-background);
        color: var(--input-text);
        transition: border-color 0.3s;
        box-sizing: border-box;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
        outline: none;
        border-color: #2b5d34;
    }

    .contact-form textarea {
        resize: vertical;
        min-height: 120px;
    }

    .contact-form button {
        background-color: var(--button-background);
        color: #ffffff;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        align-self: center;
        width: 200px;
    }

    .contact-form button:hover {
        background-color: var(--button-hover);
    }

    .footer {
        background: var(--footer-background);
        color: var(--footer-text);
        text-align: center;
        padding: 20px;
        margin-top: auto;
    }

    .theme-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--nav-bg);
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        z-index: 1000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
    }

    .theme-button:hover {
        transform: scale(1.1);
    }

    .popup {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #28a745;
        color: white;
        padding: 15px 30px;
        border-radius: 5px;
        display: none;
        z-index: 999;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>
</head>
<body data-theme="light">
    <div class="navigationbar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="settings.html">SETTINGS</a></li>
        </ul>
    </div>

    <div class="header">
        <h1>Contact Us</h1>
    </div>

    <div class="contact-container">
        <h2>We'd love to hear from you!</h2>
        <form class="contact-form" id="contactForm" onsubmit="showPopup(event)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Hole Golf Resort. All rights reserved.</p>
    </div>

    <button class="theme-button" onclick="toggleTheme()">Change Theme</button>

    <div id="popup" class="popup">
        Message Sent Successfully!
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
        }

        function showPopup(event) {
            event.preventDefault();
            document.getElementById('popup').style.display = 'block';
            
            // Clear form
            document.getElementById('contactForm').reset();
            
            setTimeout(function() {
                document.getElementById('popup').style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>

<script>
    const body = document.body;
    let scale = 1;
    const scaleFactor = 0.1; // Adjust for sensitivity

    body.addEventListener('wheel', (event) => {
      if (event.ctrlKey) {
        event.preventDefault(); // Prevent default scrolling only if Ctrl is pressed

        if (event.deltaY < 0) {
          scale += scaleFactor;
        } else {
          scale -= scaleFactor;
        }
        // Limit scale to a reasonable range
        scale = Math.min(Math.max(0.5, scale), 2);
        body.style.transform = `scale(${scale})`;
      }
    });

    // Reset zoom when Ctrl + 0 is pressed
    document.addEventListener('keydown', (event) => {
      if (event.ctrlKey && event.key === '0') {
        scale = 1;
        body.style.transform = 'scale(1)';
      }
    });

    // For touchpad pinch zooming (experimental, may require browser support)
    // ... (touchpad code remains the same) ... 
  </script>
</body>

</html>
